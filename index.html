<!DOCTYPE html>
<html>
    <head>
        <title>Wynditools</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <header>
            <div class="container">
                <h1>WyndiTools Cookbook Helper</h1>
                <p class="italic">(site is still under construction and missing cool features please understand whoa nelly)</p>
                <p>~Wyndia</p>
            </div>
        </header>
        <nav></nav>
        <main id="main">
            <div class="container">
                <div class="item-search-div">
                    
                    <div class="item-search-options">
                        <p>Search Options:</p>
                        <input type="checkbox" id="by-name" checked>
                        <label for="by-name">By name</label>
                        <input type="checkbox" id="by-ingredient">
                        <label for="by-ingredient">By ingredient</label>
                        <div>
                            <input type="checkbox" id="purchaseable-item" disabled>
                            <label for="purchaseable-item">placeholder</label>
                        </div>
                    </div>

                    <div id="item-search-input" class="item-search-input">
                        <label for="item-search">Item Search</label>
                        <input type="text" id="item-search">
                    </div>
                </div>
                <div class="item-container">
                    <ul id="item-list" class="item-list"></ul>
                    <div id="item-details" class="item-details"></div>
                    <div id="cooking-window-mockup" class="cooking-window-mockup hidden">
                        <div class="mockup-recipe-window align-left">
                            <h3 class="mockup-recipe-name" id="mockup-recipe-name">placeholder name</h3>
                            <div class="mockup-ingredients-window">
                                <div class="mockup-main-ingredient">
                                    
                                </div>
                                <div>
                                    <div class="mockup-ingredient"></div>
                                    <button class="mockup-add-btn">Add</button>
                                </div>
                                <div>
                                    <div class="mockup-ingredient"></div>
                                    <button class="mockup-add-btn">Add</button>
                                </div>
                                <div>
                                    <div class="mockup-ingredient"></div>
                                    <button class="mockup-add-btn">Add</button>
                                </div>
                                
                            </div>

                            <div class="mockup-cooking-bar">
                                <div class="mockup-overlay-bar">
                                    <div id="mockup-pct1" class="mockup-pct1"></div>
                                    <div id="mockup-pct2" class="mockup-pct2"></div>
                                    <div id="mockup-pct3" class="mockup-pct3"></div>
                                </div>
                            </div>
                        </div>
                        <p class="italic align-left">*approximation, may not be exact reference</p>
                        <p class="mockup-ingredients-instructions align-left" id="mockup-ingredients-instructions">test</p>
                        
                    </div>
                    <div id="sub-item-details" class="sub-item-details hidden"></div>
                    
                    
                </div>
                <div class="ingredients-container">
                    <ul id="item-base-ingredients-list" class="hidden item-base-ingredients-list"></ul>
                    <div id="item-nested-ingredients-list" class="item-nested-ingredients-list"></div>
                </div>
            </div>
        </main>
        <footer>

        </footer>
        <script src="index.js" type="module"></script>
    </body>
</html>
